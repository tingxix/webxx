<!DOCTYPE HTML>
<html>
<head>
<title>登陆界面</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<style>
html{
font-size:62.5%;
}
body{
margin:0px;
background:#eff0f4;
}
.Login{
background:#68cdd5;
height:4.5rem;
font-size:2rem;
text-align:center;
margin-bottom:1rem;
color:white;
}
.close{
position:absolute;
top:1rem;
left:1rem;
}
.Login1{
position:relative;
top:1rem;
font-size:2.1rem;
}
.registe{
float:right;
position:absolute;
top:1rem;
right:1rem;
}
.imput1{
margin-bottom:1rem;
}
img{
width:7rem;
float:left;
}
.text1{
height:58.91px;
padding:0px;
width:calc(100% - 7rem);
border:0px;
font-size:2rem;
outline:none;
}
.imput2{

margin-bottom:1rem;
}
.text2{
height:58.91px;
padding:0px;
border:0px;
font-size:2rem;
outline:none;
width:calc(100% - 7rem);
}
button{
background:#68cdd5;
border:none;
color:white;
width:100%;
height:6rem;
font-size:2rem;
outline:none;
margin-bottom:1rem;
}
.forget{
position:absolute;
font-size:1.6rem;
float:right;
right:1rem;
color:#68cdd5;
}
</style>
</head>
<body>
<div class="Login">
<span class="close">关闭</span>
<span class="Login1">登录</span>
<span class="registe">注册</span>
</div>
<div class="imput1">
<div><img src="登陆_02.png" ></div>
<div><input type="text" class="text1" placeholder="请输入手机号"></div>
</div>
<div class="imput2">
<div><img src="登陆_06.png" ></div>
<div><input type="password" class="text2" placeholder="请输入密码"></div>
</div>
<button>登&nbsp&nbsp&nbsp录</button>
<a href="url" class="forget">忘记密码</a>
</body>
</html>
